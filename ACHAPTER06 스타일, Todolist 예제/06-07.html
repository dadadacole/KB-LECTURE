<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            .buttonColor {
                background-color: aqua;
                color: black;
            }

            .buttonLayout {
                text-align: center;
                width: 120px;
            }

            .staticBorder {
                border: khaki dashed 1px;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <input type="checkbox" v-model="isMyLayout" />
            레이아웃 적용 여부<br />
            <!-- myColor 클래스는 필수로 바인딩하지만, myLayout 클래스는 -->
            <button class="staticBorder" :class="[myColor, isMyLayout? myLayout:'']">버튼</button>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script>
            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return {
                        myColor: 'buttonCollor',
                        myLayout: 'buttonLayout',
                        isMyLayout: false,
                    };
                },
            }).mount('#app');
        </script>
    </body>
</html>
